name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Debug: git info"
        run: |
          git --version
          git remote -v || true
          git status --porcelain || true
      - name: "Configure git for actions"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Copy index to 404 (SPA fallback)
        run: cp dist/index.html dist/404.html || true
      - name: "Check deploy credentials"
        run: |
          # Ensure we have a token to push gh-pages. Either a repo secret `GH_PAGES_TOKEN`
          # (recommended) or the built-in GITHUB_TOKEN (must have 'pages: write' permission)
          if [ -z "${{ secrets.GH_PAGES_TOKEN }}" ] && [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "ERROR: no deploy token found (set GH_PAGES_TOKEN secret or enable GITHUB_TOKEN write)." >&2
            exit 1
          fi

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Preference: use a personal PAT set as `GH_PAGES_TOKEN` (recommended)
          # Fallback: action also accepts `github_token` if organization/repo allows it.
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          # Optional: keep files from previous publish (false by default)
          # keep_files: false
