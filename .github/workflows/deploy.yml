name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Debug: git info
        run: |
          git --version
          git remote -v || true
          git status --porcelain || true
      - name: Configure git for actions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Copy index to 404 (SPA fallback)
        run: cp dist/index.html dist/404.html || true
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # If your repo prevents GITHUB_TOKEN from pushing, create a PAT (repo scope)
          # and set it as the repository secret `GH_PAGES_TOKEN`, then the action
          # will use it via `personal_token` below.
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
